 ##Spectech##
 airgun:0 "Airgun Howitzer"
 airgun_equipment_1:0 "Airgun Howitzer"
 airgun_equipment_1_desc:0 "Airgun Howitzers are artillery pieces that use compressed air to launch explosives. Using of the compressed air makes production of such howitzers way more cheaper because of not requiring refractory materials such as tungsten" 
 #
 railgun:0 "Railgun"
 railgun_equipment_1:0 "Railgun"
 railgun_equipment_1_desc:0 "Railguns are artillery pieces that use the Lorentz force for acceleration of projectiles. Most of the damage that this weapon impacts comes not from the explosiveness of projectiles but their high velocity"
 #
 landing_tank:0 "Landing Tank"
 landing_tank_equipment_1:0 "Landing Tank"
 KNT_landing_tank_equipment_1:0 "AMAV-Powell"
 landing_tank_equipment_1_desc:0 "AMAV-Powell is a high speed light tank that can be used in airborne operations. It is desinged to be landed by parachute with a crew and manoouver behind enemy's backs" 
 #
 transport_airship:0 "Transport Airship"
 transport_airship_equipment_1:0 "Transport Airship"
 transport_airship_equipment_1_desc:0 "Armored Airships are used for transport of large ammount of troops during airborne operations. They have higher capacity than regular transport aircraft"
 #
 evangelion:0 "Mechanoid"
 evangelion_equipment_1:0 "Mechanoid"
 KNT_evangelion_equipment_1:0 "Gullivers"
 evangelion_equipment_1_desc:0 "Gullivers are robotic war machines developed by the engineers afiliated with tories construction bureaus. Gullivers are almost exclusively used in place, and sometimes alongside of, the practically obsolete main battle tanks"
 #
 jetpack_brigade:0 "Jetpack Company"
 jetpack_brigade_desc:0 "Jetpack raids allow our troops to get more intelligence and perform sabotage activities in enemy's back row and succsessfully evacuate to home positions"
 #
 unmanned_tank:0 "Unmanned Tank"
 unmanned_tank_equipment_1:0 "Unmanned Tank"
 KNT_unmanned_tank_equipment_1:0 "UMBT-Burgess"
 unmanned_tank_equipment_1_desc:0 "Unmanned tank are tanks that don't require a crew to operate. Each tank can be maintained by only one technitian and can pilot itself without help of any operator"
 #
 power_armor_weapon:0 "Exoskeleton"
 power_armor_weapon_equipment_1:0 "Exoskeleton"
 power_armor_weapon_equipment_1_desc:0 "A powered exoskeleton is a wearable mobile machine that increases productivity and protection of user by a system of electric motors, pneumatics, levers, hydraulics, etc"
 #
 exosuit_brigade:0 "Exosuit Company"
 exosuit_brigade_desc:0 "Exosuit Companies are special forces equipped with lightweight exoskeletons that increase their endurance in combat, increasing their damage and defence"
 #
 rubber_bomb:0 "Bouncing Bomb"
 rubber_bomb_desc:0 "A Bouncing Bomb is a bomb designed to bounce on enemy positions resulting in high infrastracture damage and disorientation of enemy troops due to the fact that such air bomb explodes only at least 2 bounces on the enemy's land"
 #
 DU_ammo:0 "Depleted Uranium Ammunition"
 DU_ammo_desc:0 "Depleted Uranium can be used anti-armor rounds as a penetrator because of its flammability, self-sharpening and high damage towards enemy soldiers because of radiation. On the other hand, such ammunition can cause colossal not only to eco systems but also our own personel"
