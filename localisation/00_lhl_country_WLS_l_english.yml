 ##DECISIONS##
 ##EVENTS##
 WLS_event.4.t:0 "Wales has happened"
 WLS_event.4.d:0 "Technically, this happened five years ago. But our nation is still in shock. There is no one to shear the sheep, the pubs are empty and mornings start with the sound of virgins weeping at the wattle man."
 WLS_event.4.a:0 "Well..."
 WLS_event.4.b:0 "Oof"
 WLS_event.5.t:0 "What to do about the unions?"
 WLS_event.5.d:0 "Unions are nothing but trouble. They go around doing nothing. They make a lot of noise and worse than that, they are filled with Englishmen."
 WLS_event.5.a:0 "Give the bream"
 WLS_event.5.b:0 "Break knees"