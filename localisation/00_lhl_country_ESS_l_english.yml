 ESS_event.7.t:0 "Our Main Treat"
 ESS_event.7.d:0 "This is absoluetly clear what after their stupidly spontaneous and unplanned offensive, German Intervention's forces is no longer a treat to us. Their burning panzers are now just another grim monuments on London's scenery, and the last remainings of their forces had fled over the river Stout. Despite that, we are still in trouble. \nRed beast of the leftist hyper-communist so-proclaimed 'Monarch' Henry VI still occupies the southern parth of Greater London's area, infesting everything with his spies and imposters, causing horror and terror among us and our citisens. \nOn the other hand, our northern 'border' is and endless combat zone with sporadic conflicts with the Pierce's 'Black army', a bunch of unwashed yokels who want to tear down our way of life only due to it being 'pompous' and 'unpatriotic'. Clearly, out of sheer envy and their religious naivity. \nWe still dont know who would strike us first, but the locals are already arming and training themselfs to confront them. Where we should allocate our recources to defend our Great City?"
