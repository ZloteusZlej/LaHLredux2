 ESS_central_region_loyal:0 "Tower's Guards\nCurrent loyality level:§YNonexistant§!"
 ESS_central_region_loyal_text:0 "Great Tower of London, its surroundings, and a huge area of Theme river is, for quite a long time, was not directly controlled by any of so-proclaimed Greater London's area rulers. Guarded by mix of rearmed Royal Yeomen Warders and remaining George VII's forces this Tower was unpenetrable. Supported and supplyed by local and abroad royal sympathizers, this castle would stand for ages. But everyone still know, what those guards only secure their own prison."
