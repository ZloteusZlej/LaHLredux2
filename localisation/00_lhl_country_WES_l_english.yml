 WES_event.70.t:0 "Back To Basics"
 WES_event.70.d:0 "The King has returned, and yet the population still mistrusts the sovereign. Years of inactivity and apathy, have created an image of George VIII as a weak monarch. To remedy this situation and unify the country the king will need to restore his legitimacy and surround himself with trustworty and efficient advisors."
 WES_event.70.a:0 "It is time to call upon an old friend."
 #
 WES_event.71.t:0 "The King's Purse"
 WES_event.71.d:0 "To appease the population, the King will decided to sacrifice his own massive wealth to invest into one of the major projects we would like to complete. Making such a populist move will surely bolster the people's faith into our regime and our King."
 WES_event.71.a:0 "We will construct a Royal Science Fund, it will help us in our research."
 WES_event.71.b:0 "Invest into Infrastructure, we need more roads."
 WES_event.71.c:0 "Just buy more weapons."
 #
 WES_event.78.t:0 "The People's Grace"
 WES_event.78.d:0 "To restore the people's faith into our king we decided to organize a massive event to lift the spirits of our population and commemorate the monarch's return back to England. What kind of event will we organize?"
 WES_event.78.a:0 "A massive festival in Bristol. This will help people relax."
 WES_event.78.b:0 "A military parade and exercises. This will boost enlistment numbers."
 WES_event.78.c:0 "There is no time for celebration! The people have to work hard."
 WES_event.78.e:0 "Save the money for something more important."
 #
 WES_event.79.t:0 "Statewide Investment I"
 WES_event.79.d:0 "King George possess a large treasury of Windsor's funds, that can be used to strengthen the kingdom. We can either invest this money to better various spheres of our statelet, or spend it on short-term purchase of industrial equipment."
 WES_event.79.a:0 "For now, let's invest into our military."
 WES_event.79.b:0 "No need for investments. We can just buy factories from overseas."
 #
 WES_event.80.t:0 "Statewide Investment II"
 WES_event.80.d:0 "Our investments have given us substantial benefits. Now our soldiers possess better equipment and can perform more efficiently in the field. Now we can focus on refitting our construction equipment. Unfortunately, the investment process has opened our eyes to various problems within our govenrment. Corruption runs rampant, and will most likely increase the more we invest in the future. We can either continue to pour the funds into long-term projects or end the program by making a one-time purchase of industrial equipment."
 WES_event.80.a:0 "Upgrade our construction equipment. This will benefit us in the long term."
 WES_event.80.b:0 "This corruption will ruin us, spend the rest of money on factories."
 #
 WES_event.81.t:0 "Statewide Investment III"
 WES_event.81.d:0 "Thus far our campaign has been succesful. While the corruption continues to hamper our efforts, we were able to refit our construction equipment. Now, we will spend funds on the production of public goods to satisfy the population."
 WES_event.81.a:0 "The people deserve the best! Continue the program!"
 WES_event.81.b:0 "This will drain us! Spend what is left on industry."
 #
 WES_event.82.t:0 "Statewide Investment IV"
 WES_event.82.d:0 "The program continues. Once again, a large amount of money continues to be stolen by the corrupted elements within our government. Nevertheless, it seems we have found a way to combat them, but it will take substantially more time. For now, we can focus our investments on developing new production equipment. This will help us win the looming conflict that is soon to once again overtake Britain."
 WES_event.82.a:0 "Continue the program. Corruption or not."
 WES_event.82.b:0 "The corruption has to stop. Spend what remains on factories."
 #
 WES_event.83.t:0 "Statewide Investment V"
 WES_event.83.d:0 "Good news! Our security forces were able to identify the elements that were manipulating the investments! Spending the rest of the treasury to combat these elements and investing into our judical system will not only lower the levels of corruption within the program but increase the efficiency of our previous endeavors."
 WES_event.83.a:0 "Great, let us finish the program."
 WES_event.83.b:0 "We can still but those factories..."
 #
 WES_event.89.t:0 "News from Tower's captives!"
 WES_event.89.d:0 "Mosleys' clique proposes the 'Green Corridor' for our loyal elements in the Tower of London. For a 'reasonable' price they would allow Tower's troops to safely leave the City of Theifes and let them reunite with our forces."
 WES_event.89.a:0 "Give them what they want, now!"
