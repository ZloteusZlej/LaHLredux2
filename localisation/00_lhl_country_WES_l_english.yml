 ##EVENTS##
 WES_event.3.t:0 "King George Returns!"
 WES_event.3.d:0 "King George has finally returned to England, however not everyone is pleased. Not everyone supports the depressed monarch. King will have to work on his own legitimacy before he can claim the throne."
 WES_event.3.a:0 "Hail to the king?"
 WES_event3.tt:0 "The legitimacy idea, showing the current status of the King was added."
 #
 WES_event.5.t:0 "Prince Harry captured!"
 WES_event.5.d:0 "The son of King George, self-proclaimed "King Henry IX" also known as prince Harry, has been captured by our forces. His fate is ultimately for the king to decide."
 WES_event.5.a:0 "Life-imprisonment for him!"
 WES_event.5a.tt:0 "§GThis will resolve the dynastic crisis,§! §Rbut anger the people of Sussex§! §GOur situation will become more stable§!"
 WES_event.5.b:0 "Exile him out of England"
 WES_event.5b.tt:0 "§GThis will resolve the dynastic crisis,§! §Rbut anger the people of Sussex.§! §GWe will recieve a small boost of legitimacy§!"
 WES_event.5.c:0 "Pardon him, but keep him out of politics."
 WES_event.5c.tt:0 "§RThis WON'T resolve the dynastic crisis.§! §GThe people of Sussex will be happy. We will recieve a small boost of legitimacy. Prince Harry will join our Military Forces§!"
 WES_event.5.e:0 "Send him §Ythere.§! Maybe he will come to his senses"
 WES_event.5.ett:0 "§RThis will cause all possible negative effects for our state§!§Y, but might benefit us long-term§!"
 #
 WES_event.4.t:0 "We march forward"
 WES_event.4.d:0 "Our king has ushered a call for volunteers all over Wessex to join the army and fight those who trample our beloved land. Soon we shall retake England for ourselves!"
 WES_event.4.a:0 "For King and Country"
 #
 WES_event.6.t:0 "Prince Harry captured!"
 WES_event.6.d:0 "The self-proclaimed "King Henry IX", also known as Prince Harry has been captured by traitors of Jacob Rees-Mogg from Kent. This prolongues our fair trial over the prince, but soon we shall retake Kent for ourselves and bring him into Court"
 WES_event.6.a:0 "Curses!"
 #
 WES_event.7.t:0 "Prince Harry returns"
 WES_event.7.d:0 "After living a life of a monk in a distant land of Mount Athos, Prince Harry has recognized his mistake and decided to join us. He will be granted the title of a royal knight and join us on our quest to reunite the Home Isles"
 WES_event.7.a:0 "Welcome back, my son"
 WES_event.7.b:0 "Welcome back, but I shall handle this alone"
 WES_event7.tt:0 "Prince Harry joins the Round Table"
 #
 WES_event.8.t:0 "Prince Harry gets life-imprisonment"
 WES_event.8.d:0 "Prince Harry shall be imprisoned for his crimes against the people of England."
 WES_event.8.a:0 "Sic semper tyrannis"
 WES_event8.tt:0 "§GThe Dynastic Crisis has been Resolved§!\n§RWe won't be able to integrate Sussex right now§!"
 #
 WES_event.9.t:0 "Prince Harry has been exiled out of England"
 WES_event.9.d:0 "Prince Harry has left England forever, and shall find his luck fighting against various american warlords in LaHL Redux"
 WES_event.9.a:0 "See you, space Red King"
 WES_event9.tt:0 "§GThe Dynastic Crisis has been Resolved§!\n§RWe won't be able to integrate Sussex right now§!\n§GOur legitimacy has risen§!"
 #
 WES_event.10.t:0 "Prince Harry has been pardoned!"
 WES_event.10.d:0 "Prince Harry has joined our ranks as a Field Marshall and we shall fight against traitors and invaders who plunder our land. However, now Harry remains a legitemate heir to the throne of the British monarchy, which causes some unrest among our ranks."
 WES_event.10.a:0 "Together we are strong!"
 WES_event10.tt:0 "§RThe Dynastic Crisis has NOT been Resolved§!\n§GThe Poeople of Sussex are overjoyed!§!\n§GOur legitimacy has risen§!"
 #
 WES_event.11.t:0 "Prince Harry has vanished..."
 WES_event.11.d:0 "After a short personal meeting with King Charles, the convicted Prince Harry has simply vanished. This causes distress among the people. Our men fear that the King has murdered his son in cold blood, akin to Ivan The Terrible or Sergei Taboritsky. Only the time will tell what really happened behind the closed doors."
 WES_event.11.a:0 "A mystery, indeed"
 WES_event11.tt:0 "§RThe Dynastic Crisis has NOT been Resolved§!§Y, for now...§!\n§RWe won't be able to integrate Sussex right now§!\n§ROur legitimacy has fallen§!\n§ROur stability has fallen§!\n( £lhl_unknown_state  §YA certain country§!) Gets event '§YA Visitor From England§!"
 #
 WES_event.12.t:0 "A Long Road Ahead"
 WES_event.12.d:0 "We have defeated the false king Henry and opened a road for the unification of our beloved Homeland. Yet, there are many enemies that we would have to face in the future:\nIn the East lies the domain of Jacob Rees-Mogg, a former friend of King George, who betrayed him in the time of need. He must be eliminated first, before we move on to our next targets.\nTo North-East lies our former capital - the city of London. Its rotten carcass is being fought over by local gangs led by Max Mosley and a rogue band of german invaders. It doesn't matter who of them controls the capital. Both of them are vicious fiends, who prey on the weak and must be put down.\nIn the far north lays a land of chaos and banditry. Yet, one man stands out among them. Douglas Pearce is a true english patriot, who can help us reunite our Island home.\nThis, however, is only if his armies haven't been already annihiliated by the most vile force in the former United Kingdom\nThe so called Republicans are a gang of psychotic maniacs, following the teachings of eurasianism. They want to destroy the english culture and plunge us into an age of darkness.\n This won't happen!\nWe shall fight on the beaches, we shall fight on the landing grounds, we shall fight in the fields and in the streets, we shall fight in the hills..." 
 WES_event.12.a:0 "We have to focus on defence!"
 WES_event.12.b:0 "We have to focus of offence!"
 WES_event.12.tt:0 "§YNew decisions will become available on the map§!.\n"
