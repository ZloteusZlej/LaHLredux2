 ###NEWS###
 lhl_news.1.t:0 "Leader of Germany Merkel falls ill"
 lhl_news.1.d:0 "Leader of Germany Merkel falls ill."
 lhl_news.1.a:0 "This is terrible!"
 lhl_news.1.b:0 "Eh, not so bad"
 lhl_news.1.c:0 "Finally"
 lhl_news.2.t:0 "The governor of East England betrays Germany."
 lhl_news.2.d:0 "The governor of East England betrayed his masters."
 lhl_news.2.a:0 "Terrible"
 lhl_news.2.b:0 "I am not traitor!"
 lhl_news.2.c:0 "Not very surprising"
 lhl_news.3.t:0 "Mongolian Nazis take over."
 lhl_news.3.d:0 "In a surprise turn of events, it would seem that the national-socialist part of Mongolia has lauched a coup againts the local Eurasian administration. Led by the man, only known as "1984 Big Brother" the mongolian nazis have already proclaimed the new course of the country, which include nationalism and the use of green energy. The current whereabouts of the former governorof Mongolia - Baron Michael von Ungern Sternberg are unknown."
 lhl_news.3.a:0 "To victory, for Mongolia!"
 lhl_news.3.b:0 "New Ungern isn't as tough"
 lhl_news.4.t:0 "Royalists Reunify Great Britain!"
 lhl_news.4.d:0 "The George of based has reunified Great Britain. Hurray!"
 lhl_news.4.a:0 "Cool"
 lhl_news.4.b:0 "Cool"
 lhl_news.5.t:0 "Welfare Republic of China collapses"
 lhl_news.5.d:0 "After a series of violent incidents and bizarre news, the supremacy of the Welfare Republic of China has completely collapsed.  This authority was founded in a brutal coup ten years ago, and its denouement is as chaotic as how it was established. Through the accumulation, the internal and external contradictions of the the Welfare Republic of China outburst in just a few days. However, there will not be an intervention by the grand army from Russia this time. Northern China now has become a land ruled by several warlords that represent all forces involved in this conflict. Although the land would be bled by the blood and fire whichever side achieves their goal, no doubt that there will be more comprehensive and widespread warfare happening on this continent, and the target will transfer to the whole of China."
 lhl_news.5.a:0 "China will eventually be unified!"
 lhl_news.5.b:0 "Eurasian regime in China collapsed."
 lhl_news.6.t:0 "Collapse of the European Commonwealth"
 lhl_news.6.d:0 "The horrendous news coming out of the European Commonwealth have shocked the world, as hundreds of thousands have taken up arms against their own government. After the notorious English hacker group, "NSIS", revealed the fraudulance of the last german elections by the ruling Green Party, many experts warned this might be the end of the troubled Federation. However, nobody could have foreseen such drastic consequences. Following the takeover of France by the Nationalist-Front, the country has now been plunged into chaos by massive anarchist riots. On the other hand, organized nationalist cells have ignited a rebellion in Saxony and Baden putting the 'Green' government to the test. With Belgium and the Netherlands falling to the radical movements within, one may wonder if we are seeing the beginnings of a Western-European civil war. "
 lhl_news.6.a:0 "Another Great Power falls"
 #
 lhl_news.35.t:0 "Ireland reclaims Ulster"
 lhl_news.35.d:0 "After a short spcial military operation, Irish troops have successfully retaken Northern Ireland. The integration process has already begun."
 lhl_news.35.a:0 "Uncertain times"
 lhl_news.35.b:0 "Ireland is united once more"
 #
 lhl_news.36.t:0 "Royalists have fallen!"
 lhl_news.36.d:0 "The royalist faction of the British Civil War, led by King George VII has been defeated!"
 lhl_news.36.a:0 "And men say that he shall come again, and he shall win the Holy Cross"
 #
 lhl_news.37.t:0 "Conservatives have fallen!"
 lhl_news.37.d:0 "The conservative faction of the British Civil War, led by the High-Tories has been defeated!"
 lhl_news.37.a:0 "Life is real again, and the useless and cumbersome and mischievous have to die"
 #
 lhl_news.38.t:0 "Absolutists have fallen!"
 lhl_news.38.d:0 "The absolutist faction of the British Civil War, led by the communist government has been defeated!"
 lhl_news.38.a:0 "Absolute power corrupts absolutely"
 #
 lhl_news.39.t:0 "Interventionists have fallen!"
 lhl_news.39.d:0 "The interventionist faction of the British Civil War, led by the former collaboration government has been defeated!"
 lhl_news.39.a:0 "History repeats itself, first as tragedy, then as farce"
 #
 lhl_news.40.t:0 "Folcists have fallen!"
 lhl_news.40.d:0 "The folcist faction of the British Civil War, led by the Black Army of Britain has been defeated!"
 lhl_news.40.a:0 "And, I'll never forget My Last Europa Kiss"
 #
 lhl_news.41.t:0 "Republicans have fallen!"
 lhl_news.41.d:0 "The republican faction of the British Civil War, led by the Eurasianist government has been defeated!."
 lhl_news.41.a:0 "When in Rome, do as the Romans"
 #
 lhl_news.42.t:0 "Scotland has fallen!"
 lhl_news.42.d:0 "Scotland has been occupied by the upstart faction, attempting to reunify the British Isles."
 lhl_news.42.a:0 "Every man dies. Not every man really lives"
 #
 lhl_news.43.t:0 "Wales has fallen!"
 lhl_news.43.d:0 "Wales has been occupied by the upstart faction, attempting to reunify the British Isles."
 lhl_news.43.a:0 "No matter how many logs you threw on the fire, you never felt truly warm"
 #
 lhl_news.44.t:0 "Ulster has fallen!"
 lhl_news.44.d:0 "Ulster has been occupied by the upstart faction, attempting to reunify the British Isles."
 lhl_news.44.a:0 "Oh, bring back, bring back, bring back the black and tans"
 #
 lhl_news.45.t:0 "Ireland has fallen!"
 lhl_news.45.d:0 "Ireland has been occupied by the upstart faction, attempting to reunify the British Isles."
 lhl_news.45.a:0 "We shall prove ourselves once again able to defend our island home"
 #
 lhl_news.46.t:0 "Nationalists have fallen!"
 lhl_news.46.d:0 "The nationalist faction of the British Civil War, led by the various gangs has been defeated!"
 lhl_news.46.a:0 "Like father, like son"
 
